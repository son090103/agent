ruleId: CIS-APACHE-2.4-2.4
standard: "CIS Apache HTTP Server 2.4 Benchmark v2.0.0"
description: "Ensure the Status module (mod_status) is disabled to prevent information disclosure about server performance."
severity: "Medium"
type: "config_check"
target:
  file: "httpd.conf"
  directive: "LoadModule status_module modules/mod_status.so"
assertion:
  condition: "not_contains"
  value: "status_module"
rationale: "When enabled, the mod_status module exposes server performance and activity information that can be leveraged by attackers to optimize attacks or gather intelligence about the system."
remediation: |
  Perform one of the following actions:
  • For source builds with static modules, recompile Apache with the --disable-status option:
      $ cd $DOWNLOAD_HTTPD
      $ ./configure --disable-status
  • For dynamically loaded modules, comment out or remove the following directive in httpd.conf or other Apache configuration files:
      ##LoadModule status_module modules/mod_status.so
